<!DOCTYPE html>
<head>
    <title>Data Cleaner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Data Cleaner</h1>

        <div class="form-group">
            <textarea class="form-control" id="input" rows="3" placeholder="email content here.." style="height:200px; width:500px;"></textarea>
            <br>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
        

        <br>

        <div class="card">
            <div class="card-header">
                <h4>Output Here
                    <!-- <button class="btn btn-warning" id="copyButton">Copy text</button> -->
                </h4>
            </div>
            <div class="card-body">
                <p class="card-text"><span id="output" style="white-space: pre-wrap;"></span></p>
            </div>
        </div>
            

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
